<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Essays</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles for the accordion */
        .accordion {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        .accordion-title {
            background-color: #f1f1f1;
            padding: 10px;
            cursor: pointer;
        }

        .accordion-content {
            padding: 10px;
            display: none;
        }

        /* Show content when accordion is active */
        .active .accordion-content {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>Kev Net - Essays</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="demos.html">Demos</a>
    <a href="essays.html" class="current">Essays</a>
    <a href="questions.html">Questions</a>
</nav>

<section>
    <h2>Essays</h2>

    <!-- First essay -->
    <div class="accordion">
        <div class="accordion-title">Testing</div>
        <div class="accordion-content">
            <p>this is it</p>
            <p>what came first, the letter or the word? The egg or the bird? The atom or the star?</p>
        </div>

    <!-- Second essay -->

    </div>

    <!-- Add more essays as needed -->

<script>
    // JavaScript to toggle accordion
    document.addEventListener('DOMContentLoaded', function() {
        var accordions = document.querySelectorAll('.accordion');

        accordions.forEach(function(accordion) {
            var title = accordion.querySelector('.accordion-title');

            title.addEventListener('click', function() {
                accordion.classList.toggle('active');
            });
        });
    });
</script>

</body>
